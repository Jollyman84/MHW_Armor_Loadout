<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MHW Loadout Creator</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="banner">
			<a href="../index.html" class="home">
				<img src="images/home_white.png" class="home">
			</a>
			<h1 class="title">MHW LOADOUT CREATOR</h1>
			<a href="https://github.com/Jollyman84/MHW_Armor_Loadout.git" class="git">
				<img src="images/github-mark-white.png" class="git">
			</a>
		</div>
		<div class="mainDiv">
			<table>
				<colgroup>
					<col class="col1">
					<col class="col2">
					<col class="col3">
					<col class="col4">
				</colgroup>
				<tr class="labels">
					<th class="label">SWITCH</th>
					<th class="label">ARMOR</th>
					<th class="label">STATS</th>
					<th class="label">SLOTS</th>
				</tr>
				<tr class="head">
					<td>
						<button class="swapHead" id="swapHead" type="menu">
							<img src="images/swap.png" class="swapIcon">
						</button>
					</td>
					<td class="headBox">
						<span class="name" id="headName">Tooltip</span>
						<img class="armor" id="headImg" alt="HEAD PIECE">
					</td>
					<td class="statBox">
						<img src="images/defense.png" class="statIcon">
						<p id="headDef" class="stat">100</p><br>
						<img src="images/fire.png" class="statIcon">
						<p id="headF" class="stat">2</p><br>
						<img src="images/water.png" class="statIcon">
						<p id="headW" class="stat">2</p><br>
						<img src="images/ice.png" class="statIcon">
						<p id="headI" class="stat">2</p><br>
						<img src="images/thunder.png" class="statIcon">
						<p id="headT" class="stat">2</p><br>
						<img src="images/dragon.png" class="statIcon">
						<p id="headD" class="stat">2</p>
					</td>
					<td class="slotBox" id="headSlots"></td>
				</tr>
				<tr class="torso">
					<td>
						<button class="swapTorso" id="swapTorso" type="menu">
							<img src="images/swap.png" class="swapIcon">
						</button>
					</td>
					<td class="torsoBox">
						<span class="name" id="torsoName">Tooltip</span>
						<img class="armor" id="torsoImg" alt="TORSO PIECE">
					</td>
					<td class="statBox">
						<img src="images/defense.png" class="statIcon">
						<p id="torsoDef" class="stat">100</p><br>
						<img src="images/fire.png" class="statIcon">
						<p id="torsoF" class="stat">2</p><br>
						<img src="images/water.png" class="statIcon">
						<p id="torsoW" class="stat">2</p><br>
						<img src="images/ice.png" class="statIcon">
						<p id="torsoI" class="stat">2</p><br>
						<img src="images/thunder.png" class="statIcon">
						<p id="torsoT" class="stat">2</p><br>
						<img src="images/dragon.png" class="statIcon">
						<p id="torsoD" class="stat">2</p>
					</td>
					<td class="slotBox" id="torsoSlots"></td>
				</tr>
				<tr class="arms">
					<td>
						<button class="swapArms" id="swapArms" type="menu">
							<img src="images/swap.png" class="swapIcon">
						</button>
					</td>
					<td class="armsBox">
						<span class="name" id="armsName">Tooltip</span>
						<img class="armor" id="armsImg" alt="ARM PIECE">
					</td>
					<td class="statBox">
						<img src="images/defense.png" class="statIcon">
						<p id="armsDef" class="stat">100</p><br>
						<img src="images/fire.png" class="statIcon">
						<p id="armsF" class="stat">2</p><br>
						<img src="images/water.png" class="statIcon">
						<p id="armsW" class="stat">2</p><br>
						<img src="images/ice.png" class="statIcon">
						<p id="armsI" class="stat">2</p><br>
						<img src="images/thunder.png" class="statIcon">
						<p id="armsT" class="stat">2</p><br>
						<img src="images/dragon.png" class="statIcon">
						<p id="armsD" class="stat">2</p>
					</td>
					<td class="slotBox" id="armsSlots"></td>
				</tr>
				<tr class="belt">
					<td>
						<button class="swapBelt" id="swapBelt" type="menu">
							<img src="images/swap.png" class="swapIcon">
						</button>
					</td>
					<td class="beltBox">
						<span class="name" id="beltName">Tooltip</span>
						<img class="armor" id="beltImg" alt="BELT PIECE">
					</td>
					<td class="statBox">
						<img src="images/defense.png" class="statIcon">
						<p id="beltDef" class="stat">100</p><br>
						<img src="images/fire.png" class="statIcon">
						<p id="beltF" class="stat">2</p><br>
						<img src="images/water.png" class="statIcon">
						<p id="beltW" class="stat">2</p><br>
						<img src="images/ice.png" class="statIcon">
						<p id="beltI" class="stat">2</p><br>
						<img src="images/thunder.png" class="statIcon">
						<p id="beltT" class="stat">2</p><br>
						<img src="images/dragon.png" class="statIcon">
						<p id="beltD" class="stat">2</p>
					</td>
					<td class="slotBox" id="beltSlots"></td>
				</tr>
				<tr class="legs">
					<td>
						<button class="swapLegs" id="swapLegs" type="menu">
							<img src="images/swap.png" class="swapIcon">
						</button>
					</td>
					<td class="legsBox">
						<span class="name" id="legsName">Tooltip</span>
						<img class="armor" id="legsImg" alt="LEG PIECE">
					</td>
					<td class="statBox">
						<img src="images/defense.png" class="statIcon">
						<p id="legsDef" class="stat">100</p><br>
						<img src="images/fire.png" class="statIcon">
						<p id="legsF" class="stat">2</p><br>
						<img src="images/water.png" class="statIcon">
						<p id="legsW" class="stat">2</p><br>
						<img src="images/ice.png" class="statIcon">
						<p id="legsI" class="stat">2</p><br>
						<img src="images/thunder.png" class="statIcon">
						<p id="legsT" class="stat">2</p><br>
						<img src="images/dragon.png" class="statIcon">
						<p id="legsD" class="stat">2</p>
					</td>
					<td class="slotBox" id="legsSlots"></td>
				</tr>
			</table>
			<script src="armor_data.js"></script>
		</div>
	</body>
</html>
